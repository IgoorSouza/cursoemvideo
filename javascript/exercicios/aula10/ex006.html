<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 15pt arial;
      background: rgb(42, 139, 42);
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div  id="area">
    Interaja...
  </div>

  <script>
    var a = document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar(){
      a.innerText = 'Clicou!'
      a.style.background = 'red'
    }

    function entrar(){
      a.innerText = 'Entrou!'
    }

    function sair(){
      a.innerText = 'Saiu!'
      a.style.background = 'green'
    }
  </script>

  <!--
    Eventos JavaScript

    Página com todos os eventos: Mozilla Event Reference

    Mouse: 
    mouseenter (cursor entra na div)
    mousemove (cursor se deslocou dentro da div)
    mousedown (botão do mouse pressionado)
    mouseup (botão do mouse parou de ser pressionado)
    click (mouse foi clicado)
    mouseout (cursor saiu da div)
  -->
</body>
</html>
