<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 600px;
    }
    
    th, td {
      border: 1px solid gray;
      padding: 8px;
    }

    caption {
      font-size: 1.3em;
      padding: 10px;
    }

    col.cnome {
      background-color: chartreuse;
    }

    col.cgrupo {
      background-color: yellow;
    }
  </style>
  <title>Exercício de Tabelas</title>
</head>
<body>
  <h1>Exercício de Tabela</h1>

  <table>
    <colgroup>
      <col class="cnome">
      <col class="cgrupo" span="2"> 
      <col class="cprof"> 
    </colgroup>

    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>

    <tr>
      <td>Ana Maria</td>
      <td>Feminino</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>

    <tr>
      <td>Cláudio</td>
      <td>Masculino</td>
      <td>28</td>
      <td>Programador</td>
    </tr>
  </table>
</body>
</html>
