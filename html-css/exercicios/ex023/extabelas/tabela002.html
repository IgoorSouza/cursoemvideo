<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      text-align: center;
      width: 300px;
      height: 300px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
    }
  </style>
  <title>Desafio Tabela 2</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="5">A</td>
      <td colspan="2" rowspan="4">B</td>
    </tr>

    <tr>
      <td colspan="2" rowspan="4">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>

    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>

    <tr>
      <td>J</td>
      <td>L</td>
      <td>M</td>
    </tr>
    
    <tr>
      <td colspan="4">N</td>
    </tr>
    
  </table>
</body>
</html>
