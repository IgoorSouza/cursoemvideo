<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css" media="screen">
  <link rel="stylesheet" href="estilos/media-query.css" media="screen">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Login</title>
</head>
<body>
  <main>
    <section id="login">

      <div id="imagem">
        
      </div>

      <div id="conteudo"> 
        <h1>Login</h1>

        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

        <form action="login.php" method="post" autocomplete="on">
        <div id="formulario">
          <div class="info">
            <i class="material-icons">person</i>
            <input name="email" id="iemail" type="email" autocomplete="email" placeholder=" seu e-mail" maxlength="30" required>
            <label for="ilogin"></label>
          </div>

          <div class="info">
            <i class="material-icons">vpn_key</i>
            <input name="senha" id="isenha" type="password" autocomplete="current-password"  placeholder=" sua senha" minlength="8" maxlength="20" required>
            <label for="isenha"></label>
          </div>

          <div id="entrar">
            <input type="submit" value="Entrar">
          </div>

          <div id="esqueci">
            <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i> 
            </a>
          </div>
        </div>
      </form>
      </div>
    </section>
  </main>
</body>
</html>
